spring.application.name=caloricity
spring.datasource.url=jdbc:postgresql://localhost:5432/caloricity_test
spring.datasource.username=caloricity
spring.datasource.password=caloricity
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml
# specify prefix for all controllers
server.servlet.contextPath=/api
springdoc.swagger-ui.path=/docs
spring.main.banner-mode=off
# To not let property @DataJpaTest use an embedded in-memory database https://stackoverflow.com/questions/57153091/using-liquibase-to-initialize-in-memory-h2-for-unit-tests-in-spring-boot-applica
spring.test.database.replace=none
# 43:34 https://www.youtube.com/watch?v=GL1txFxswHA&t=11s
spring.main.lazy-initialization=true
